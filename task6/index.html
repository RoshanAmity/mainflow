<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="icon" href="./Place/Delhi.jpg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="gallery">
            <div class="cover">
                <img id="Delhi" src="./Place/Delhi.jpg" alt="delhi">
                <p class="name">Delhi</p>
            </div>
            <div class="cover">
                <img id="Dubai" src="./Place/Dubai.jpg" alt="dubai">
                <p class="name">Dubai</p>
            </div>
            <div class="cover">
                <img id="Hawai" src="./Place/Hawai.jpg" alt="hawai">
                <p class="name">Hawai</p>
            </div>
            <div class="cover">
                <img id="Istanbul" src="./Place/Istanbul.jpeg" alt="istanbul">
                <p class="name">Istanbul</p>
            </div>
            <div class="cover">
                <img id="Kuwati" src="./Place/Kuwati.jpg" alt="kuwati">
                <p class="name">Kuwati</p>
            </div>
            <div class="cover">
                <img id="London" src="./Place/London.jpg" alt="london">
                <p class="name">London</p>
            </div>
            <div class="cover">
                <img id="Miami" src="./Place/Miami.jpg" alt="miami florida">
                <p class="name">Miami Florida</p>
            </div>
            <div class="cover">
                <img id="York" src="./Place/York.jpg" alt="new york">
                <p class="name">New York</p>
            </div>
            <div class="cover">
                <img id="Riyadh" src="./Place/Riyadh.jpg" alt="riyadh">
                <p class="name">Riyadh</p>
            </div>
            <div class="cover">
                <img id="Korea" src="./Place/Korea.jpg" alt="south korea">
                <p class="name">South Korea</p>
            </div>
            <div class="cover">
                <img id="Sydney" src="./Place/Sydney.jpg" alt="sydney">
                <p class="name">Sydney</p>
            </div>
            <div class="cover">
                <img id="Tokyo" src="./Place/Tokyo.jpg" alt="tokyo">
                <p class="name">Tokyo</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
