<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div id="display1"></div>
        <div id="display2"></div>
        <div class="number">
            <div id="clean">C</div>
            <div id="back">DE</div>
            <div id="percentage">%</div>
            <div id="divide">/</div>
            <div id="7" class="value">7</div>
            <div id="8" class="value">8</div>
            <div id="9" class="value">9</div>
            <div id="multiple">*</div>
            <div id="4" class="value">4</div>
            <div id="5" class="value">5</div>
            <div id="6" class="value">6</div>
            <div id="sub">-</div>
            <div id="1" class="value">1</div>
            <div id="2" class="value">2</div>
            <div id="3" class="value">3</div>
            <div id="add">+</div>
            <div id="allclear">AC</div>
            <div id="0" class="value">0</div>
            <div id="dot">.</div>
            <div id="equal">=</div>
        </div>
        <script src="index.js"></script>
</body>

</html>
