<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div id="display1"></div>
        <div id="display2"></div>
        <div class="number">
            <div id="clean">C</div>
            <div id="back"><</div>
            <div id="percentage">%</div>
            <div id="divide">/</div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="multiple">*</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="sub">-</div>
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="add">+</div>
            <div id="allclear">AC</div>
            <div id="0">0</div>
            <div id="dot">.</div>
            <div id="equal">=</div>
        </div>
        <script src="index.js"></script>
</body>

</html>
